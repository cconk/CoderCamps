<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
    <body>

  <h1>Superhero Detector</h1>
   <form id="myForm">
       <div>
         <label><input id="secretIdentity" type="checkbox" value="true" /> Secret Identity?</label>
       </div>
       <div>
         <label>
           Morality Level:
           <select id="moralityLevel">
             <option value="bad">Bad</option>
             <option value="normal">Normal</option>
             <option value="good">Good</option>
           </select>
         </label>
       </div>
       <fieldset>
         <legend>Courage Level:</legend>
             <label><input name="courageLevel" type="radio" value="coward" /> Coward</label>
             <label><input name="courageLevel" type="radio" value="brave" /> Brave</label>
             <label><input name="courageLevel" type="radio" value="foolhardy" /> Foolhardy</label>
       </fieldset>
       <button>Submit</button>
     </form>


     <script>
       document.getElementById('myForm').addEventListener('submit', function(e) {
         e.preventDefault();

         // if super hero then alert "Superhero Detected!"
         var secretIdentity = document.querySelector('input[type="checkbox"]:checked');
         var morality = document.getElementById('moralityLevel').value;
         var courageLevel = document.querySelector('input[name="courageLevel"]:checked');

         if(secretIdentity.value && morality == "good" && courageLevel.value == "brave") {
           console.log("Superhero Detected!");
         }

       });
     </script>

  </body>
</html>
