<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border='1' id='table'>
      <tr>
        <td>
          Star Wars
        </td>
      </tr>
      <tr>
        <td>
          The Hobbit
        </td>
      </tr>
      <tr>
        <td>
          Raiders of the Lost Ark
        </td>
      </tr>
    </table>

    <script>
      var rows = document.getElementById("table");
      rows.addEventListener("click",function(e){
        e.preventDefault();
        if(e.target.tagName == "TD"){
          var row = e.target;
          row.style.backgroundColor = 'Yellow';
        }
      })
    </script>
  </body>
</html>
