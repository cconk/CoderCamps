<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
  <body>

    <div class="container">

      <h1>Vertical Product Form</h1>
      <form>
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input id="productName" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input id="price" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="unitStock">Units in Stock:</label>
          <input id="unitStock" type="text" class="form-control" />
        </div>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-danger">Delete</button>
      </form>
    </div>

    <div class="container">

      <h1>Horizontal Movie Form</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="movieTitle" class="col-xs-2 control-label">Movie Title:</label>
          <div class="col-xs-10">
            <input id="movieTitle" type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="directorName" class="col-xs-2 control-label">Director:</label>
          <div class="col-xs-10">
            <input id="directorName" type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="comments" class="col-xs-2 control-label">Comments:</label>
          <div class="col-xs-10">
            <textarea id="comments" type="text" class="form-control" ></textarea>
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-default">Cancel</button>
      </form>
    </div>

    <div class="container">

      <h1>Login Form</h1>
      <form>
        <div class="form-group">
          <label for="userName" class="sr-only">Username:</label>
          <input id="firstName" type="text" class="form-control" placeholder="username" />
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password:</label>
          <input id="lastName" type="text" class="form-control" placeholder="password" />
        </div>
        <button class="btn btn-primary">Log in</button>
      </form>
    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
